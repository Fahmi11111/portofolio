<!DOCTYPE html>
<html lang="id" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak - Dota 2 Hero Showcase oleh Fahmi</title>
    <meta
      name="description"
      content="Hubungi Fahmi untuk kolaborasi atau pertanyaan seputar proyek web showcase Dota 2 ini."
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-color: #0f0f0f;
        --text-color: #f0f0f0;
        --highlight: #d4af37;
        --button-bg: #d4af37;
        --button-text: #000;
        --button-hover: #bfa133;
        --footer-bg: #111;
        --card-bg: rgba(255, 255, 255, 0.02);
        --input-bg: #1e1e1e;
        --input-border: #444;
      }

      [data-theme="light"] {
        --bg-color: #f8f9fa;
        --text-color: #111;
        --highlight: #e60b09;
        --button-bg: #111;
        --button-text: #fff;
        --button-hover: #444;
        --footer-bg: #ddd;
        --card-bg: #fff;
        --input-bg: #fff;
        --input-border: #ccc;
      }

      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      header {
        padding: 1rem 1.5rem;
        background: transparent;
      }

      .nav-container {
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        position: relative;
      }

      nav {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      nav a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        font-size: 1rem;
        transition: color 0.3s;
      }

      nav a:hover,
      nav a.active {
        color: var(--highlight);
      }

      .theme-toggle {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: 1px solid var(--text-color);
        border-radius: 20px;
        padding: 0.4rem 1rem;
        font-size: 0.9rem;
        color: var(--text-color);
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
      }

      .contact-page {
        min-height: 100vh;
        padding: 60px 20px;
      }

      .contact-section {
        max-width: 600px;
        margin: auto;
        text-align: center;
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .contact-title {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        margin-bottom: 1.2rem;
        color: var(--highlight);
      }

      .contact-section form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      .contact-section input,
      .contact-section textarea {
        padding: 0.8rem;
        border-radius: 6px;
        border: 1px solid var(--input-border);
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 1rem;
        resize: vertical;
      }

      .contact-section button {
        padding: 0.8rem;
        border: none;
        border-radius: 6px;
        background-color: var(--button-bg);
        color: var(--button-text);
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .contact-section button:hover {
        background-color: var(--button-hover);
        transform: scale(1.05);
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        background-color: var(--footer-bg);
        color: var(--text-color);
      }

      @media (max-width: 700px) {
        .nav-container {
          flex-direction: column;
          align-items: center;
        }

        nav {
          flex-direction: row;
          justify-content: center;
          gap: 1rem;
        }

        .theme-toggle {
          position: static;
          transform: none;
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="nav-container">
        <nav>
          <a href="index.html">Beranda</a>
          <a href="about.html">Tentang</a>
          <a href="kontak.html" class="active">Kontak</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
      </div>
    </header>

    <!-- Contact Content -->
    <main class="contact-page">
      <section class="contact-section">
        <h1 class="contact-title">Hubungi Saya</h1>
        <p>
          Ingin bekerja sama atau punya pertanyaan? Kirimkan pesanmu melalui
          formulir di bawah ini.
        </p>

        <form onsubmit="sendToWhatsApp(event)">
          <input
            type="text"
            name="name"
            placeholder="Nama Lengkap"
            autocomplete="name"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Alamat Email"
            autocomplete="email"
            required
          />
          <textarea
            name="message"
            rows="5"
            placeholder="Pesan..."
            required
          ></textarea>
          <button type="submit">Kirim Pesan</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Fahmi. Siap kolaborasi, kapan saja.</p>
    </footer>

    <!-- Script -->
    <script>
      function sendToWhatsApp(e) {
        e.preventDefault();
        const name = e.target.name.value.trim();
        const email = e.target.email.value.trim();
        const message = e.target.message.value.trim();

        if (!name || !email || !message) {
          alert("Mohon isi semua kolom.");
          return;
        }

        const phone = "6285714726436"; // Ganti dengan nomor WA kamu
        const text = `Halo, saya ${name}\nEmail: ${email}\n\n${message}`;
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;

        window.open(url, "_blank");
        alert("Pesan Anda diarahkan ke WhatsApp.");
        e.target.reset();
      }

      function toggleTheme() {
        const html = document.documentElement;
        const current = html.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
      }

      window.addEventListener("DOMContentLoaded", () => {
        const saved = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", saved);
      });
    </script>
  </body>
</html>
