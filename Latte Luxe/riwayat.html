<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riwayat Pesanan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      .order {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background: #fafafa;
      }

      .order h2 {
        font-size: 18px;
        color: #28a745;
        margin-bottom: 10px;
      }

      .order p {
        margin: 5px 0;
        color: #555;
      }

      .back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s;
      }

      .back-btn:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Riwayat Pesanan Anda</h1>

      <!-- Contoh Data Riwayat -->
      <div class="order">
        <h2>Pesanan #001</h2>
        <p><strong>Tanggal:</strong> xxx</p>
        <p><strong>Nama:</strong> xxx</p>
        <p><strong>Metode Pembayaran:</strong> xxx</p>
        <p><strong>Total:</strong> xxx</p>
        <p><strong>Item:</strong> xxx</p>
      </div>

      <div class="order">
        <h2>Pesanan #002</h2>
        <p><strong>Tanggal:</strong> xxx</p>
        <p><strong>Nama:</strong> xxx</p>
        <p><strong>Metode Pembayaran:</strong> xxx</p>
        <p><strong>Total:</strong> xxx</p>
        <p><strong>Item:</strong> xxx</p>
      </div>

      <!-- Tombol kembali -->
      <a href="index.html" class="back-btn"> Kembali ke Beranda </a>
    </div>
  </body>
</html>
